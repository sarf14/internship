<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>Navbar with Dropdowns</title>
       
</head>
<body>
    <!-- Navbar container -->
    <div class="navbar">
        <!-- Buttons on the left -->
        <div class="navbar-buttons">
            <div class="dropdown">
                <a href="#">Home</a>
            </div>
            <div class="dropdown">
                <a href="#">About Us</a>
                <div class="dropdown-content">
                    <a href="#">Team</a>
                    <a href="#">Mission</a>
                    <a href="#">History</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Cities</a>
                <div class="dropdown-content">
                    <a href="#">City 1</a>
                    <a href="#">City 2</a>
                    <a href="#">City 3</a>
                </div>
            </div>
        </div>
        <!-- Logo on the right -->
        <div class="navbar-logo">
            <img src="pioneer-logo-with-tm-final-01-90x90.webp" alt="Logo">
        </div>
        <div class="footer">
            <!-- Contact details on the left -->
            <div class="contact-details">
                <h3>Contact Details</h3>
                <p>Email: contact@example.com</p>
                <p>Phone: +1234567890</p>
                <p>Address: 123 Main St, City</p>
            </div>
            <!-- Google Maps link on the right -->
            <div class="google-maps">
                <a href="https://www.google.com/maps?q=random+location">View on Google Maps</a>
            </div>
        </div>
    </body>
    </html>
