<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<head>
    <title>Navbar with Dropdowns</title>
       
</head>
<body>
    <!-- Navbar container -->
    <div class="navbar">
        <!-- Buttons on the left -->
        <div class="navbar-buttons">
            <div class="dropdown">
                <a href="#">Home</a>
            </div>
            <div class="dropdown">
                <a href="#">About Us</a>
                <div class="dropdown-content">
                    <a href="#">Team</a>
                    <a href="#">Mission</a>
                    <a href="#">History</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Cities</a>
                <div class="dropdown-content">
                    <a href="#">City 1</a>
                    <a href="#">City 2</a>
                    <a href="#">City 3</a>
                </div>
            </div>
        </div>
        <!-- Logo on the right -->
        <div class="navbar-logo">
            <img src="12577-comp-image.png" alt="Pioneer Logo">

            <!-- <img src="pioneer-logo-with-tm-final-01-90x90.webp" alt="Logo"> -->

        </div>
    </div>
        
        <div class="footer">
            <!-- Contact details on the left -->
            <div class="contact-details">
                <h3>Contact Details</h3>
                <p>Email: contact@example.com</p>
                <p>Phone: +1234567890</p>
                <p>Address: 123 Main St, City</p>
            </div>
            <!-- Google Maps link on the right -->
            <div class="google-maps">
                <a href="https://www.google.com/maps?q=random+location">View on Google Maps</a>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <!-- Add more indicators as needed -->
                </ol>
    
                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active" style="max-width: 150%;">
                        <img src="12577-comp-image.png" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="Service Network.png" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="image3.jpg" alt="Image 3">
                    </div>
                    <!-- Add more slides as needed -->
                </div>
    
                <!-- Controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
    </html>
